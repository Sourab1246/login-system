<!DOCTYPE html>
<html lang="\en">

<head>
    <title>signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color: aqua;">
    <h1>Signup here</h1>
    <br>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>

        <label for="FirstName">Firstname:</label>
        <input type="text" placeholder="Enter your first name" id="firstrname" name="fname" required>
        <br>
        <br>

        <label for="Lastname">Lastname</label>
        <input type="text" id="Lastname" placeholder="Enter your last name" name="Ltname" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email" name="email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" name="password" required>
        <br>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" placeholder="confirm password" name="confirm_password" required>
        <br>
        <br>
        <input type="submit" value="Sign Up">
    </form>

</body>

</html>
