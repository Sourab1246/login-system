<!DOCTYPE html>
<html lang="\en">

<head>
    <title>signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color: aqua;">
    {%for messages in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>
        <button type="button" class="close" data-dismiss='alert' aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>

    </div>
    {%endfor%}
    <h1>Signup here</h1>
    <br>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>

        <label for="">firstname:</label>
        <input type="text" placeholder="Enter your first name" id="fname" name="firstname" required>
        <br>
        <br>

        <label for="">lastname</label>
        <input type="text" id="lname" placeholder="Enter your last name" name="lname" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email" name="email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" name="password" required>
        <br>
        <br>
        <label for="">ConfirmPassword:</label>
        <input type="password" id="confirm_password" placeholder="confirm password" name="confirm_password" required>
        <br>
        <br>
        <input type="submit" value="Sign Up">
    </form>

</body>

</html>
